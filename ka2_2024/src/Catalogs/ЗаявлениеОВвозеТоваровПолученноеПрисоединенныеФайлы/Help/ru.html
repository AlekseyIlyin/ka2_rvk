<h1>Справочник "Присоединенные файлы (Заявление о ввозе товаров от покупателя из ЕАЭС)"</h1>
<p>Справочник предназначен для хранения сканов заявлений от покупателя из стран ЕАЭС, которые он зарегистрировали в налоговом органе своей страны. <br>Данный справочник является служебным.<br></p></body></html>
